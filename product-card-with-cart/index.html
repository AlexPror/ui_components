<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <title>Fliyng product card</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <img src="img/icons8-cart-50.png" alt="" />
          <span>Корзина</span>
        </div>
        <span class="cart-count">0</span>
      </div>

      <div class="card">
        <img
          src="https://istudio-shop.ru/a/istudio/files/multifile/2353/1_50_0.webp"
          alt=""
        />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Lenovo-3 gray</span>
              <p>В наличии: 13шт</p>
            </div>
            <div class="price">5 566 ₽</div>
          </div>
          <div class="buttons">
            <button>Купить в один клик</button>
            <button class="cart-btn">В корзину</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="https://cdn.citilink.ru/BZlGOCGFEUXrDgL_ZDW2Y45Au8w4JEDnCGPggvIkRTw/resizing_type:fit/gravity:sm/width:400/height:400/plain/product-images/2fef869f-e426-47c8-8e16-95ec070e8d60.jpg"
          alt=""
        />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Macbook-10 gray</span>
              <p>В наличии: 13шт</p>
            </div>
            <div class="price">5 566 ₽</div>
          </div>
          <div class="buttons">
            <button>Купить в один клик</button>
            <button class="cart-btn">В корзину</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img
          src="https://applegod.ru/wp-content/uploads/2023/10/mt233.jpg"
          alt=""
        />
        <div class="content">
          <div class="row">
            <div class="details">
              <span>MSI-15 white</span>
              <p>В наличии: 13шт</p>
            </div>
            <div class="price">5 566 ₽</div>
          </div>
          <div class="buttons">
            <button>Купить в один клик</button>
            <button class="cart-btn">В корзину</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
